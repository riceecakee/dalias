<!doctype html>
<html lang="en">
  <head>

  </head>



<body>


<!-----------------SIDEBAR----------------------->
<nav class="sidebar close">
  <header>
      <div class="image-text">

            <img src="../assets/logo.png" alt="">

          <div class="text logo-text">
              <span class="name">DALIAS</span>
              <span class="profession">Digital academy</span>
          </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
  </header>

  <div class="menu-bar">
      <div class="menu">

          <ul class="menu-links">
              <li class="nav-link">
                  <a href="index.html">
                      <i class='bx bxs-dashboard icon' ></i>
                      <span class="text nav-text">Dashboard</span>
                  </a>
              </li>

              <li class="nav-link">
                  <a href="planner.html">
                      <i class='bx bx-calendar icon' ></i>
                      <span class="text nav-text">Planner</span>
                  </a>
              </li>

              <li class="nav-link">
                  <a href="#" class="active">
                      <i class='bx bx-briefcase icon'></i>
                      <span class="text nav-text">Assignments</span>
                  </a>
              </li>

              <li class="nav-link">
                  <a href="chat.html" class="msg">
                      <i class='bx bx-conversation icon' ></i>
                      <span class="text nav-text">Chats</span>
                      <span class="badge">5</span>
                      <span class="disabled-badge">5</span>
                  </a>
              </li>

              <li class="nav-link">
                  <a href="class.html">
                      <i class='bx bx-food-menu icon' ></i>
                      <span class="text nav-text">Classes</span>
                  </a>
              </li>

              <li class="nav-link">
                  <a href="file.html">
                      <i class='bx bx-folder icon' ></i>
                      <span class="text nav-text">Files</span>
                  </a>
              </li>

          </ul>
      </div>

      <div class="bottom-content">
          <li class="">
              <a href="#">
                  <i class='bx bx-log-out icon' ></i>
                  <span class="text nav-text">Logout</span>
              </a>
          </li>
          
      </div>
  </div>

</nav>



<!-----------------MAIN----------------------->
<section class="home">

    <div class="right">
        <div class="top">
            <div class="search">
                <img src="../assets/search.svg" alt=""/>
            </div>
          <div class="icon">
            <i class='bx bx-bell icon' ></i>
          </div>
          <div class="icon">
            <i class='bx bx-cog icon' ></i>
          </div>
          <div class="profile">
            <img class="img" src="../assets/avatar.jpg" alt="avatar" height="60" width="60"/>
          </div>
        </div>
    </div>
    

    <div class="header">Tasks
        <span class="all">View All</span>
    </div>

    <div class="status">
        <div class="todo">
            <span class="text-header"> To Do
            <span class="option">
            <i class='bx bx-dots-horizontal-rounded icon'></i>
            <i class='bx bxs-plus-square icon'></i></span>
        </span>
            <ul class="list">
                <li><img src="../assets/task1.svg" alt="" width="330"></li>
                <li><img src="../assets/task2.svg" alt="" width="330"></li>
                <li><img src="../assets/task3.svg" alt="" width="330"></li>
            </ul>
        </div>



        <div class="progress">
            <span class="text-header">In Progress
            <span class="option">
            <i class='bx bx-dots-horizontal-rounded icon'></i>
            <i class='bx bxs-plus-square icon'></i></span>
        </span>
        <ul class="list2">
            <li><img src="../assets/task4.svg" alt="" width="395"></li>
            <li><img src="../assets/task5.svg" alt="" width="395"></li>
            <li><img src="../assets/task6.svg" alt="" width="395"></li>
        </ul>
            </div>



        <div class="review">
            <span class="text-header">Review
            <span class="option">
            <i class='bx bx-dots-horizontal-rounded icon'></i>
            <i class='bx bxs-plus-square icon'></i></span>
        </span>
        <ul class="list3">
            <li><img src="../assets/task7.svg" alt="" width="345"></li>
            <li><img src="../assets/task8.svg" alt="" width="345"></li>
            <li><img src="../assets/task9.svg" alt="" width="345"></li>
        </ul>
        </div>



        <div class="past">
            <span class="text-header">Past Due
            <span class="option">
            <i class='bx bx-dots-horizontal-rounded icon'></i>
            <i class='bx bxs-plus-square icon'></i></span>
        </span>
        <ul class="list4">
            <li><img src="../assets/task10.svg" alt="" width="370"></li>
            <li><img src="../assets/task11.svg" alt="" width="370"></li>
            <li><img src="../assets/task12.svg" alt="" width="370"></li>
        </ul>
        </div>
    </div>
</section>


<script>
const body = document.querySelector('body'),
sidebar = body.querySelector('nav'),
toggle = body.querySelector(".toggle"),
searchBtn = body.querySelector(".search-box"),
modeSwitch = body.querySelector(".toggle-switch"),
modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
sidebar.classList.remove("close");
})


</script>

</body>
</html>
